      <div class="col-md-6 m-auto">

          <h1 class="lg-headingb">
            Contact
            <span class="text-secondaryb">Us</span>
          </h1>
        </div>
        <form name="contact" action="POST" data-netlify="true">
          <div class="form-group">
            <h3>Your Name</h3>
            <input type="text" name="customer" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <h3>Email</h3>
            <input type="email" name="dealer" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <h3>Subject</h3>
            <input type="text" name="rating" placeholder="Subject" />
          </div>
          <div class="form-group">
            <h3>Message</h3>
            <textarea name="comments" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
          </div>
          <input type="submit" value="Submit" class="btnb btn-primary btn-block" />
        </form>
      </div>
    </section>
